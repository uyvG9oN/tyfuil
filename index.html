<!DOCTYPE html>
<html>
<head>
    <title>Send Data to jsonbin.io</title>
</head>
<body>
    <form id="dataForm">
        <input type="text" id="userInput" placeholder="Enter some data" required>
        <button type="submit">Submit</button>
    </form>
    
    <div id="responseMessage"></div>

    <script>document.getElementById('dataForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const userInput = document.getElementById('userInput').value;
    const apiKey = '$2a$10$edUV5Pk.rkRzpUENvnJoKOi3s.oxzkoIRhkI.YRZ4cOwG/WeKPPme'; // Replace with your actual API key
    const binId = '67f9fa0e8960c979a58370aa';   // Replace with your actual Bin ID
    
    try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'X-Master-Key': apiKey,
                'X-Bin-Name': 'User Input Data' // Optional: Name your bin
            },
            body: JSON.stringify({
                userInput: userInput,
                timestamp: new Date().toISOString()
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            document.getElementById('responseMessage').textContent = 'Data saved successfully!';
            document.getElementById('responseMessage').style.color = 'green';
        } else {
            throw new Error(data.message || 'Failed to save data');
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('responseMessage').textContent = 'Error: ' + error.message;
        document.getElementById('responseMessage').style.color = 'red';
    }
});
</script>
</body>
</html>
